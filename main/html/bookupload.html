<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Logging books using Lovefield</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<div id="display"></div>
<div id="inputs">
    <ul>
        <li>
            Title <input type="text" value="Test" id="title" title="Book Title">
        </li>
        <li>
            Author <input type="text" value="Testo" id="author" title="Book Author">
        </li>
        <li>
            Description <input type="text" value="A Good Test" id="description" title="Book Description">
        </li>
        <li>
            Number of Pages <input type="number" value="1" id="length" title="Number of Pages">
        </li>
    </ul>
</div>
<button id="submit">Submit</button>
</body>
<script>$(function () {
    $.when(
        $.getScript('https://cdnjs.cloudflare.com/ajax/libs/lovefield/2.1.12/lovefield.min.js'),
        $.getScript('../js/main.js'),
        $.getScript('../js/dbscheme.js'),
        $.getScript('../js/dbretrieval.js'),
        $.getScript('../js/dataupload.js')
    ).then(function () {
            createSchemes();
            connect();
            $("#submit").click(function () {

                var bookInput = [{
                    'title': $("#title").val(),
                    'author': $("#author").val(),
                    'description': $("#description").val(),
                    'length': $("#length").val()
                }];
                UploadData({'JSONData':bookInput,'tab':'bookTable'});
            });
        }
    )
})

</script>
</html>
