<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging Reading using Lovefield</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="display"></div>
<div id="inputs">
    <ul>
        <li>
            Title <select id="mySelect"></select>
        </li>
        <li>
            Current Page <input type="number" value="1" id="currentPage" title="Number of Pages">
        </li>
    </ul>
</div>
<button id="submit">Submit</button>
<div id="history"></div>

</body>
<script>$(function () {
    $.when(
        $.getScript('https://cdnjs.cloudflare.com/ajax/libs/lovefield/2.1.12/lovefield.min.js'),
        $.getScript('../js/main.js'),
        $.getScript('../js/dbscheme.js'),
        $.getScript('../js/dbretrieval.js'),
        $.getScript('../js/dataupload.js')
    ).then(function () {
            createSchemes();
            connect(retreieveBooks, {});
            $("#submit").click(function () {

                var bookInput = [{
                    'id': readingListScheme.numberOfReadingLogs + 1,
                    'bookTitle': $("#mySelect").val(),
                    'currentPage': $("#currentPage").val()
                }];
                UploadData({'JSONData': bookInput, 'tab': readingListScheme.readingRecordsTable});
                retreieveReading();
            });
        }
    )
})

</script>
</html>
